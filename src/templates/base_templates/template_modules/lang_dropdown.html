<div class="dropdown d-inline ms-1">
    <a href="#" class="link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">{{get_locale() | string | truncate(2, True, "", 0) | upper}}</a>
    
    <ul class="dropdown-menu bg-black dropdown-menu-dark">
        {% for lang in SUPPORTED_LANGS %}
        <li>
            <form action="{{url_for("set_lang", lang=lang)}}" method="POST">
                <input class="dropdown-item{% if get_locale() | string == lang %} text-primary{% endif %}" type="submit" value={{lang | truncate(2, True, "", 0) | upper}}>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
